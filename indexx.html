<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waste Collection Tracking</title>
  <style>
    /* === CSS Styles === */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f8;
      color: #333;
    }
    header {
      position: relative;
      text-align: center;
      color: white;
    }
    header img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      filter: brightness(60%);
    }
    header .header-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    header p {
      margin-top: 10px;
      font-size: 1.2rem;
    }
    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .form-section, .reports-section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    form input, form textarea {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    form button {
      background: #4caf50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    form button:hover { background: #388e3c; }
    .reports-section ul { list-style: none; padding: 0; }
    .reports-section li {
      background: white;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .status {
      display: inline-block;
      margin-top: 8px;
      padding: 4px 10px;
      background: #ff9800;
      color: white;
      border-radius: 4px;
      font-size: 12px;
    }
    footer {
      text-align: center;
      padding: 15px;
      margin-top: 20px;
      background: #333;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <!-- Banner Image -->
    <img src="images/premium_photo-1663091375659-94b729df2491.jpeg" alt="Waste Collection Banner">
    <div class="header-text">
      <h1>Waste Collection Tracking</h1>
      <p>Report uncollected waste in your area</p>
    </div>
  </header>

  <main>
    <section class="form-section">
      <h2>Submit a Report</h2>
      <form id="reportForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <textarea id="location" placeholder="Enter Location" required></textarea>
        <input type="file" id="photo" accept="image/*">
        <button type="submit">Submit Report</button>
      </form>
    </section>

    <section class="reports-section">
      <h2>Submitted Reports</h2>
      <ul id="reportsList"></ul>
    </section>
  </main>

  <footer>
    <p>Waste Collection Tracking © 2025</p>
  </footer>

  <script type="module">
    // === Firebase Script ===
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDKxUEk20h4LaqnXPeKZNbprXB0gK127QU",
      authDomain: "waste-tracking-9b124.firebaseapp.com",
      projectId: "waste-tracking-9b124",
      storageBucket: "waste-tracking-9b124.firebasestorage.app",
      messagingSenderId: "254630952060",
      appId: "1:254630952060:web:5e5d8a5b6146e0a5f7ddf9",
      measurementId: "G-NDPZMT40E8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const form = document.getElementById("reportForm");
    const reportsList = document.getElementById("reportsList");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const location = document.getElementById("location").value;

      const reportsRef = ref(db, "reports");
      const newReportRef = push(reportsRef);

      set(newReportRef, {
        name: name,
        location: location,
        status: "Pending"
      });

      form.reset();
    });

    const reportsRef = ref(db, "reports");
    onValue(reportsRef, (snapshot) => {
      reportsList.innerHTML = "";
      snapshot.forEach((child) => {
        const report = child.val();
        const li = document.createElement("li");
        li.innerHTML = `<strong>${report.name}</strong><br>
                        ${report.location}<br>
                        <span class="status">${report.status}</span>`;
        reportsList.appendChild(li);
      });
    });
  </script>
</body>
</html>
